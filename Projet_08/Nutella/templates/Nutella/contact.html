{% extends 'Nutella/base.html' %}
{% load static %}
{% block content %}

<!-- Form to contact-->
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-white font-weight-bold">Une question?</h1>
                <p class="text-white-75 font-weight-light mb-5">Contactez-nous!</p>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <form action="#" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary btn-md js-scroll-trigger" value="Envoyer">
                </form>
            </div>
        </div>
    </div>
</header>
{% endblock %}
